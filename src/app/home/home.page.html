<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Hello World</h1>

  <ion-grid>
    <ion-row>
      <ion-col><ion-button color="success" expand="block">Oui</ion-button></ion-col>
      <ion-col><ion-button color="danger" expand="block">Non</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      Fruits
    </ion-list-header>
    <ion-item-group>
      <ion-item-divider>P</ion-item-divider>
      <ion-item>
        <ion-icon name="logo-apple" color="primary"></ion-icon>Pommes
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/img/poire.jpg"></ion-img>
        </ion-avatar>
        Poires
      </ion-item>


    </ion-item-group>
    <ion-item-divider>O</ion-item-divider>
    <ion-item-sliding>
      <ion-item>Oranges</ion-item>

      <ion-item-options side="end">
        <ion-button>
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-footer>
    <ion-title>
      Mon Super Footer
    </ion-title>
  </ion-footer>
</ion-toolbar>
