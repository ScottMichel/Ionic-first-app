<ion-header>
  <ion-toolbar>
    <ion-title>converter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Ici on va appliquer un bouton en demandant a (click) d'utiliser la function showHideForm pour cacher et montrer le formulaire
  quand on clique dessus, on va également changer la couleur du bouton et quand on clique dessus, le texte va changer-->
  <ion-button expand="block" (click)="showHideForm('danger')" [color]="buttonColor"> {{changeText}} le formulaire</ion-button>
  <!-- Donc si on a pas cliqué sur le bouton, le formulaire est masqué, sinon, il faut l'afficher-->
  <h2 *ngIf="isHidden"> Le formulaire est masqué</h2>

  <ion-list [hidden]="isHidden">
    <ion-item>
      <ion-label position = "floating">Montant en Yen</ion-label>
      <ion-input [(ngModel)]="yenValue"></ion-input>
    </ion-item>
    <ion-item>
      <ion-item>
        <ion-label position="floating">Devise</ion-label>
        <ion-select [(ngModel)]=selectedCurrency>
          <ion-select-option *ngFor="let currency of currencies" [value]="currency">{{currency.label}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label>{{ yenValue * selectedCurrency.rate | number :'1.2-4' }} {{selectedCurrency.symbol}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let country of countries">
      {{country}}
    </ion-item>
  </ion-list>

</ion-content>
