<ion-header>
  <ion-toolbar>
    <ion-title>animals-game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let animaux of animals" (click) = "guess(animaux)">
      <ion-grid>
        <ion-row>
          <ion-avatar>
            <ion-img src="/assets/assets/{{ animaux.image }}"></ion-img>
          </ion-avatar>
          <ion-col size="12">
            <h3>{{ animaux.title }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p>{{ animaux.desc }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-icon name="musical-notes" *ngIf="animaux.playing" slot="end"></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="play()" expand="block">JOUER</ion-button>
  </ion-toolbar>
</ion-footer>
